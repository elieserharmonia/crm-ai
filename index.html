    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        scroll-behavior: smooth;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Pulse animation for 'Owe Info' rows */
      @keyframes pulse-yellow {
        0%, 100% { background-color: #FFFF99; }
        50% { background-color: #FFFFAA; opacity: 0.8; }
      }
      .row-owe-info {
        animation: pulse-yellow 3s infinite ease-in-out;
      }

      /* Print styles for Professional Reports */
      @media print {
        body * {
          visibility: hidden;
        }
        .print-content, .print-content * {
          visibility: visible;
        }
        .print-content {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          padding: 40px;
          background: white;
          color: black;
        }
        .no-print {
          display: none !important;
        }
      }
    </style>
